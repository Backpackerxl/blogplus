<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客评论</title>
    <link rel="shortcut icon" href="./static/images/logo.ico" />

    <link rel="stylesheet" href="./static/css/index.css">
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <!--daohan-->
    <nav th:replace="admin/_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-min m-shado-small" style="top: -20px;">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item m-paddend-font">后台管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</p></a>
                <a href="#" class=" m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>

                <div class="right menu m-item item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1011" class="ui avatar image">
                            Backpackerxl
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu-toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="ui attached pointing menu" style="margin-top: -20px; width: 980px;
    margin: 0 auto;">
        <div class="ui container">
            <!--contaner-->
            <div class="m-padded-tb-large m-container-small">
                <div class="ui container">
                    <br>
                    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                        <i class="close icon"></i>
                        <div class="header">提示：</div>
                        <p th:text="${message}"></p>
                    </div>
                <div id="table-container">
                    <table class="ui celled teal table" th:fragment="blogList">
                        <thead>
                        <th></th>
                        <th>评论者</th>
                        <th>文章标题</th>
                        <th>评论类容</th>
                        <th style="width:100px;">操作</th>
                        </thead>
                        <tbody>
                        <tr th:each="coments,iterStat: ${page.content}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${coments.nickname}">1</td>
                            <td th:text="${coments.blog.title}">1</td>
                            <td th:text="${coments.content}">可以联系清单</td>
                            <td>
                                <a th:href="@{/admin/comments/{id}/delete(id=${coments.id})}" class="ui mini red button">删除</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="6">
                                <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                    <a th:href="@{/admin/groupcoment(page=${page.number}-1)}" th:unless="${page.first}" class=" item">
                                        上一页
                                    </a>

                                    <a th:href="@{/admin/groupcoment(page=${page.number}+1)}"  th:unless="${page.last}" class=" item">
                                        下一页
                                    </a>
                                </div>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

                </div>

            </div>

        </div>

    </div>

    <!--bottom-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive" style="bottom: -100px;">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/wechart.jpg" class="ui rounded image" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-text-spaced m-text-mini">用户故事(User Story)</a>
                        <a href="#" class="item m-text-thin m-text-spaced m-text-mini">关于刻意练习的清单</a>
                        <a href="#" class="item m-text-thin m-text-spaced m-text-mini">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-text-spaced m-text-mini">Email:946115360@qq.com</a>
                        <a href="#" class="item m-text-thin m-text-spaced m-text-mini">QQ:946115360</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Backpackerxl</h4>
                    <p class="m-text-thin m-text-spaced m-text-mini">这是一个个人博客项目，本着对编程负责的态度写出来的，希望大家喜欢。</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>

            <p class="m-text-thin m-text-spaced m-text-mini">Copyright@2020-2021 BackpackerxlDesigned by
                Backpackerxl</p>
        </div>

    </footer>
    <script>
            $('.menu-toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');

        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        //消息提示可关闭
            $('.message .close')
            .on('click',function (){
                $(this).closest('.message').transition('fade');
            });
            function page(obj){
                $("[name = 'page']").val($(obj).data("page"));
                loaddata();
            }
            $("#search-ids").click(function (){
                $("[name = 'page']").val(0);
                loaddatas();
            });
            function loaddatas(){
                $("#table-container").load(/*[[@{/admin/comments/search}]]*/"/admin/comments/search",{
                    title : $("[name='title']").val(),
                    page : $("[name='page']").val()
                });
            }
            $('#clear-btn')
                .on('click',function (){
                    $("[name='title']").val('')
                });
    </script>
</body>

</html>
