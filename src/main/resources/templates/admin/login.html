<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" th:href="@{images/logo.ico}" />
    <link rel="stylesheet" th:href="@{css/index.css}">
     <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <br>
    <br>
    <br>
  <div class="m-container-small m-padded-tb-massive" style="max-width:30rem !important">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
              <h2 class="ui teal image header">
                
                <div class="content">
                  后台管理登录
                </div>
              </h2>
              <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui segment">
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="username" placeholder="用户名">
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="password" placeholder="密码">
                    </div>
                  </div>
                  <button class="ui fluid large teal submit button">登  录</button>
                </div>
          
                <div class="ui error message"></div>
                  <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
              </form>
          
              
            </div>
          </div>
          
    </div>
  </div>
<script>
      $('.menu-toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');

        });
      $('.ui.form').form({
          fields: {
              username: {
                  identifier: 'username',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入用户名'
                  }]
              },
              password: {
                  identifier: 'password',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入密码'
                  }]
              }
          }
      });
</script>
</body>

</html>
